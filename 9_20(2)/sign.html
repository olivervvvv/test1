<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./test3.css">
    <style>
        body {
            background-color: rgb(115, 141, 150);
        }
        .area {
            text-align: center;
        }
        .title h1 {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="area">
        <div class="title">
            <h1>Sign Up Page</h1>
        </div>

        <div class="txtbox">
            <div class="txt1">
                Email Account
            </div>
            <div class="txt2">
                <input type="text" id="emailInput">
            </div>
        </div>

        <div class="txtbox">
            <div class="txt1">
                Name
            </div>
            <div class="txt2">
                <input type="text" id="nameInput">
            </div>
        </div>
        <div class="txtbox">
            <div class="txt1">
                Password
                <div class="txt2">
                    <input type="password" id="passwordInput">
                </div>
            </div>
        </div>

        <div class="txtbox">
            <div class="txt1">
                Repeat Password
                <div class="txt2">
                    <input type="password" id="repeatPasswordInput">
                </div>
            </div>
        </div>
        <center>
            <input class="txtbox" type="button" value="Sign Up">
        </center>
    </div>
    <script src="./mianjs/_sign.js"></script>
</body>
</html>
